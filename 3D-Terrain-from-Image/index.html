 <!DOCTYPE html>
<html>
    <head>
        <title> Orbit Controls Example </title>
        <meta charset = "utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <style>
            body {
                background-color: black;
                color: #000;
            }

            a {
                color: #f00;
            }
        </style>
        
    </head>

    <body>
        <script type="module">
        	// import threejs and orbit controls
            import * as THREE from '/jsm/three.module.js';
            import { OrbitControls } from '/jsm/OrbitControls.js';

            // define some variables to use in the rendering pipeline
            var camera, controls, scene, renderer, controls;

            // run init function to setup scene
            init();
            // run renderer animation
            animate();




            function init() {
            	// create scene add some fog
                scene = new THREE.Scene();
                scene.background = new THREE.Color(0x000000);
                scene.fog = new THREE.FogExp2(0xcccccc, 0.002);

                // create renderer and add to the dom
                renderer = new THREE.WebGLRenderer( {antialias: true} );
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setSize( window.innerWidth, window.innerHeight);
                document.body.appendChild(renderer.domElement);

                // move the camera to look at center
                camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
                camera.position.set(40, 50, 60);
                camera.lookAt(0, 0, 0);

                // TODO: remove axes helper
                var axesHelper = new THREE.AxesHelper(50);
                scene.add(axesHelper);

                // TODO: implement controls
                controls = new OrbitControls( camera, renderer.domElement);

                // add rectangle mesh to represent landscape for now
                var geometry = new THREE.PlaneGeometry(20, 60, 1, 1);
            	var material = new THREE.MeshLambertMaterial({
				    color: "rgb(255, 255, 255)",
			   		wireframe: true
				});
				var plane = new THREE.Mesh(geometry, material);
                scene.add(plane);

                // add lights to scene
				var light = new THREE.AmbientLight(0xffffff);
				light.intensity = 1.0;
				scene.add(light);



            }

            function animate() {
                requestAnimationFrame( animate);
                render();
            }

            function render() {
                renderer.render(scene, camera);
            }
    </script>
    </body>


    

</html>
